<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Interactive card</title>
  </head>
  <body>
    <header>
      <div class="cabeca">
      <div class="cabecalho-esquerdo">
        <figure class="left-card">
          <img src="./images/bg-main-desktop.png" alt="" />
        </figure>

        <div class="container">
          <section class="left-cards">
            <figure class="card-image__front">
              <img
                class="card-front"
                src="./images/bg-card-front.png"
                alt=""
              />
              <div class="cards-details">
              <span class="card-logo">
                <img class="logo" src="./images/card-logo.svg" alt="" />
              </span>
                <span class="card-number">0000 0000 0000 0000 </span>
                <div class="card-information">
                  <span class="card-name">Jane Appleseed</span>
                  <span class="card-date">
                    <span class="month">00</span>
                    <span>/</span>
                    <span class="year">00</span>
                  </span>
                </div>
              </div>
            </figure>

            <figure class="card-image__back">
              <img class="card__back" src="./images/bg-card-back.png" alt="" />

              <span class="number-cvc">000</span>

            </figure>
          </section>

        </div>
        <section class="formulario">

          <form >
            <div class="name">
              <label class="upper" >cardholder name <br>
              <input type="text" pattern="[A-Z\s]+$" name="nome" id="nome" placeholder="e.g. Jane Appleseed"> 
              </label>
            </div>
            <div>
              <label class="upper"  >card number <br></label>
              <input type="text" pattern="^[0-9]{4}[.][0-9]{4}[.][0-9]{4}[.][0-9]{4}+[.]$" name="card" id="card" class="cartao" placeholder="e.g 1234 5678 9123 0000" >
            </div>

            <div class="date">
              <label class="upper">exp. date (mm/yy) <br>
              <input type="text" name="mm" id="month-card" placeholder="MM" maxlength="2">
              <input type="text" name="yy" id="year-card" placeholder="YY" maxlength="2">
              </label>

              <div>
              <label class="upper " >cvc<br>
              <input type="text" name="cvc" id="cvc" placeholder="e.g. 123" maxlength="3" >
            </label>
            </div>
            </div>

              <button class="botao">
                    <span class="up">c</span>onfirm
              </button>


          </form>


        </section>
      </div>
    </div>
    </header>
   
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Aquiles Fernando Passarella</a>.
  </div> 
  </body>
</html>
